<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Enhanced Travel Stories</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
        body { margin: 1em; padding; 0; font-family: Arial, sans-serif; font-size: 20px }
        ul { font-size: 1.5em }
        #msg { display: none; border: 1px solid #444; padding: 1em }
    </style>
  </head>
  <body>
      <h1>Travel Stories</h1>
      <ul>
          <li>
              <a href="italy.html">Italy</a>
          </li>
      </ul>
      <div id="msg"></div>
      <script>
        var msg = document.getElementById('msg');
        window.addEventListener('keydown', function (e) {
            var key = e.keyCode;
            msg.innerHTML = msg.innerHTML + ' : ' + key;
        });
      </script>
  </body>
</html>

numbers are same keycodes
